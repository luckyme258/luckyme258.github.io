        /* È±ºÁæ§ÂÆπÂô® */
        .fish-container {

        /* È±ºÁöÑÂü∫Á°ÄÊ†∑Âºè */
        .fish {

        .fish::before { /* È±ºÈ≥ç */

            left: -5px;

            height: 6px;
            background-color: inherit;

        .fish::after { /* È±ºÂ∞æ */

            width: 12px;
            height: 10px;
            background-color: inherit;
            border-radius: 50% 0 0 50%;
            animation: tail 0.5s ease-in-out infinite alternate;
        }

        @keyframes tail {
            from { transform: rotate(0deg); }
            to { transform: rotate(20deg); }

        /* ‰∏çÂêåÂ§ßÂ∞èÂíåÈ¢úËâ≤ÁöÑÈ±º */

        @keyframes swim {

            49% { transform: translateX(calc(100vw + 100px)) scaleX(1); }
            50% { transform: translateX(calc(100vw + 100px)) scaleX(-1); }
            51% { transform: translateX(calc(100vw + 100px)) scaleX(-1); }

        }

        .seagull::before,

            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;

        }

        .seagull::before {
            left: 0;

        }

        .seagull::after {
            right: 0;

        }

        }

        .seagull2 {

        @keyframes circle {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg);

        /* ÊîπËøõÁöÑËàπÂè™ */

        .nav-btn.loading::after {

    </style>
</head>

    <script>
        // ÊòæÁ§∫ÂΩìÂâçÊó•ÊúüÂíåÊó∂Èó¥
        function updateDateTime() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            dateElement.textContent = `üìÖ ${now.toLocaleDateString('zh-CN', options)}`;
        }
        
        // ÂàùÂßãÂåñÊó•ÊúüÊòæÁ§∫
        updateDateTime();
        
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥
        setInterval(updateDateTime, 1000);
        
        // ÂàõÂª∫Èò≥ÂÖâÂ∞ÑÁ∫ø
        const sunRays = document.getElementById('sunRays');
        for (let i = 0; i < 12; i++) {
            const ray = document.createElement('div');
            ray.className = 'sun-ray';
            ray.style.transform = `rotate(${i * 30}deg)`;
            sunRays.appendChild(ray);
        }
        
        // ‰øÆÂ§çÈ±ºÁöÑÊ∏∏Âä®ÊñπÂêë
        document.querySelectorAll('.fish').forEach(fish => {
            fish.addEventListener('animationiteration', () => {
                // ÂΩìÈ±ºÊ∏∏Âà∞Â±èÂπïËæπÁºòÊó∂ÔºåÁøªËΩ¨È±ºÁöÑÊñπÂêë
                const isFlipped = fish.style.transform.includes('scaleX(-1)');
                if (isFlipped) {
                    // È±ºÂ§¥ÊúùÂ∑¶
                    fish.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                    fish.style.transform = 'scaleX(-1)';
                } else {
                    // È±ºÂ§¥ÊúùÂè≥
                    fish.style.borderRadius = '50% 50% 50% 50% / 40% 40% 60% 60%';
                    fish.style.transform = 'scaleX(1)';
                }
            });
        });
        
        // ÁßªÈô§Âä†ËΩΩÁä∂ÊÄÅ
        setTimeout(() => {
            document.querySelectorAll('.nav-btn.loading').forEach(btn => {
                btn.classList.remove('loading');
            });
        }, 3000);
