<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>
                <span>ğŸ“š</span>
                åŠäº©ä¹¦å»Š
            </h1>
            <div class="subtitle">é—²æ¥ç¿»ä¹¦ Â· é™ä¸­è§‚å¿ƒ</div>

        <!-- ç»Ÿè®¡æ•°æ® -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">è—ä¹¦æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">å…¨éƒ¨åˆ†ç±»</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--</div>
                <div class="stat-label">æœ€åæ›´æ–°</div>
            </div>
        </div>

        <!-- åˆ†ç±»æ ‡ç­¾ -->
        <div class="categories-bar" id="categoriesBar">
            <div class="category-tag active" data-category="all">
                <span>ğŸ </span>
                å…¨éƒ¨
                <span class="category-count" id="allCount">0</span>
            </div>
        </div>

        <!-- æœç´¢å’Œæ’åº -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢ä¹¦åã€ä½œè€…æˆ–åˆ†ç±»...">
            </div>
        </div>

        <div class="sort-bar">
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="title">ğŸ“„ ä¹¦å</button>
                <button class="sort-btn" data-sort="category">ğŸ“ åˆ†ç±»</button>
                <button class="sort-btn" data-sort="time">ğŸ•’ æœ€è¿‘æ›´æ–°</button>
            </div>
            <div class="result-stats" id="resultStats">æ˜¾ç¤º 0 æœ¬ä¹¦</div>
        </div>

        <!-- ä¹¦ç±ç½‘æ ¼ -->
        <div id="bookGrid" class="book-grid">
            <div class="loading">åŠ è½½ä¸­</div>
        </div>

        <!-- é¡µè„š -->
        <div class="footer">
            <div>ğŸ“– é™åè¯»ä¹¦ Â· éšå¿ƒæ‰€é˜…</div>
            <div class="update-time" id="updateTime"></div>
        </div>
    </div>

    <script>
        // ä¸»é€»è¾‘
        class BookLibrary {
            constructor() {
                this.books = [];
                this.filteredBooks = [];
                this.categories = [];
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.sortBy = 'title';
                this.init();
            }

            async init() {
                await this.loadData();
                this.bindEvents();
            }

            async loadData() {
                try {
                    const response = await fetch('books.json?t=' + Date.now());
                    const data = await response.json();
                    
                    this.books = data.books;
                    this.categories = data.categoryStats || [];
                    
                    this.updateStats(data);
                    this.renderCategories();
                    this.filterAndSort();
                    
                } catch (error) {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    document.getElementById('bookGrid').innerHTML = 
                        '<div class="empty-state">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
                }
            }

            updateStats(data) {
                document.getElementById('totalBooks').textContent = data.totalBooks;
                document.getElementById('totalCategories').textContent = data.totalCategories;
                document.getElementById('allCount').textContent = data.totalBooks;
                
                const date = new Date(data.lastUpdated);
                const dateStr = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
                document.getElementById('lastUpdate').textContent = dateStr;
                document.getElementById('updateTime').innerHTML = `ğŸ•’ æœ€åæ›´æ–°: ${dateStr}`;
            }

            renderCategories() {
                const bar = document.getElementById('categoriesBar');
                
                this.categories.forEach(cat => {
                    const tag = document.createElement('div');
                    tag.className = 'category-tag';
                    tag.dataset.category = cat.name;
                    tag.innerHTML = `
                        <span>${cat.icon || 'ğŸ“˜'}</span>
                        ${cat.name}
                        <span class="category-count">${cat.count}</span>
                    `;
                    bar.appendChild(tag);
                });

                // ç»‘å®šåˆ†ç±»ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        document.querySelectorAll('.category-tag').forEach(t => 
                            t.classList.remove('active'));
                        tag.classList.add('active');
                        
                        this.currentCategory = tag.dataset.category;
                        this.filterAndSort();
                    });
                });
            }

            filterAndSort() {
                // è¿‡æ»¤
                let filtered = this.books;

                // æŒ‰åˆ†ç±»è¿‡æ»¤
                if (this.currentCategory !== 'all') {
                    filtered = filtered.filter(book => 
                        book.category === this.currentCategory
                    );
                }

                // æŒ‰æœç´¢è¯è¿‡æ»¤
                if (this.searchTerm) {
                    const term = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(book => 
                        book.title.toLowerCase().includes(term) ||
                        book.author.toLowerCase().includes(term) ||
                        book.category.toLowerCase().includes(term)
                    );
                }

                // æ’åº
                filtered.sort((a, b) => {
                    if (this.sortBy === 'title') {
                        return a.title.localeCompare(b.title);
                    } else if (this.sortBy === 'category') {
                        return a.category.localeCompare(b.category) || 
                               a.title.localeCompare(b.title);
                    } else if (this.sortBy === 'time') {
                        return b.lastModified - a.lastModified;
                    }
                });

                this.filteredBooks = filtered;
                this.renderBooks();
                this.updateResultStats();
            }

            renderBooks() {
                const grid = document.getElementById('bookGrid');
                
                if (this.filteredBooks.length === 0) {
                    grid.innerHTML = '<div class="empty-state">ğŸ“­ æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ä¹¦ç±</div>';
                    return;
                }

                grid.innerHTML = this.filteredBooks.map(book => {
                    const date = new Date(book.lastModified);
                    const dateStr = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
                    
                    return `
                        <a href="${book.file}" class="book-card">
                            <div class="book-category">
                                <span>${this.getCategoryIcon(book.category)}</span>
                                ${book.category}
                            </div>
                            <div class="book-emoji">ğŸ“–</div>
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">${book.author || 'ä½šå'}</div>
                            <div class="book-meta">
                                <span>${(book.size / 1024).toFixed(1)} KB</span>
                                <span>${dateStr}</span>
                            </div>
                        </a>
                    `;
                }).join('');
            }

            getCategoryIcon(category) {
                const icons = {
                    'ç«¥è¯': 'ğŸ§š', 'ç§‘å¹»': 'ğŸš€', 'æ–‡å­¦': 'ğŸ“š', 
                    'å†å²': 'ğŸ›ï¸', 'å“²å­¦': 'ğŸ¤”', 'è¯—æ­Œ': 'ğŸ­',
                    'ä¼ è®°': 'ğŸ“œ', 'æŠ€æœ¯': 'ğŸ’»', 'è‰ºæœ¯': 'ğŸ¨'
                };
                return icons[category] || 'ğŸ“˜';
            }

            updateResultStats() {
                document.getElementById('resultStats').textContent = 
                    `æ˜¾ç¤º ${this.filteredBooks.length} æœ¬ä¹¦`;
            }

            bindEvents() {
                // æœç´¢é˜²æŠ–
                let timer;
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        this.searchTerm = e.target.value;
                        this.filterAndSort();
                    }, 300);
                });

                // æ’åºæŒ‰é’®
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.sort-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        this.sortBy = btn.dataset.sort;
                        this.filterAndSort();
                    });
                });
            }
        }

        // å¯åŠ¨åº”ç”¨
        new BookLibrary();
    </script>
